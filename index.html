<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Redoux Music Shop</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .album {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background-color: #0070ba;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005b96;
    }
  </style>
</head>
<body>
  <h1>Le Redoux Music Shop</h1>
  <p>CDs and Vinyl available for purchase</p>

  <div class="album">
    <img src="your-cd-cover.jpg" alt="CD Cover">
    <h2>Album Title (CD)</h2>
    <p>$15.00 CAD</p>
    <div id="paypal-button-cd"></div>
  </div>

  <div class="album">
    <img src="your-vinyl-cover.jpg" alt="Vinyl Cover">
    <h2>Album Title (Vinyl)</h2>
    <p>$25.00 CAD</p>
    <div id="paypal-button-vinyl"></div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=CAD"></script>
  <script>
    paypal.Buttons({
      style: { layout: 'vertical', color: 'gold', shape: 'pill', label: 'paypal' },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            description: "Album Title (CD)",
            amount: { value: '15.00' }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Thank you, ' + details.payer.name.given_name + '!');
        });
      }
    }).render('#paypal-button-cd');

    paypal.Buttons({
      style: { layout: 'vertical', color: 'gold', shape: 'pill', label: 'paypal' },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            description: "Album Title (Vinyl)",
            amount: { value: '25.00' }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Thank you, ' + details.payer.name.given_name + '!');
        });
      }
    }).render('#paypal-button-vinyl');
  </script>
</body>
</html>
