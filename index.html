  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #111;
    }

    /* Only the word LaRedoux uses Anton */
    .laredoux {
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    header {
      position: relative;
      text-align: center;
      color: white;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    header .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3.5rem;
      color: white;
      text-shadow:
        -0.1em -0.1em 0 black,
         0.1em -0.1em 0 black,
        -0.1em  0.1em 0 black,
         0.1em  0.1em 0 black;
      margin: 0;
    }

    header p {
      margin: 10px 0;
      font-size: 1.2rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    header a {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 10px;
      background: #ffcc00;
      color: #111;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    header a:hover {
      background: #ffaa00;
    }

    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Anton', sans-serif;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .album-card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .album-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .album-card h3 {
      margin: 0 0 6px;
      font-family: Arial, sans-serif;
    }

    .album-card h3 .laredoux {
      font-family: 'Anton', sans-serif;
    }

    .album-card p {
      margin: 0 0 12px;
      font-weight: bold;
    }

    form button {
      padding: 10px 14px;
      margin: 4px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background: #444;
    }
  </style>
</head>
